<head>
    <title>Users</title>
    <!--<link rel="stylesheet" href="css/user_css.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script>
        $('document').ready(init_secumod_users);
    </script>
</head>
   <div class="nav_buffer_top"></div>
    <div class="container">
        <h1>Users</h1>
        <hr>
        <div class="bootstrap-table">
            <div class="fixed-table-toolbar">
                <div class="bs-bars pull-left">
                    <button id="remove" type="button" class="btn btn-large btn-block btn-danger" name="remove"><i class="glyphicon glyphicon-remove"></i> Remove</button>
                </div>
                <div class="columns columns-right btn-group pull-right">
                    <button class="btn btn-default" type="button" name="refresh" title="Refresh"><i class="glyphicon glyphicon-refresh icon-refresh"></i></button>
                </div>
            </div>
            <div class="fixed-table-container">
                <table id="table"></table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="container-fluid">
                    <div id="form-user-edit">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Edit</legend>
                                <div>
                                    <label class="control-label col-xs-2" for="id">ID</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" id="id" name="id" readonly>
                                    </div>
                                    <label class="control-label col-xs-2" for="firstname">Firstname</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" name="firstname">
                                    </div>
                                    <label class="control-label col-xs-2" for="lastname">Lastname</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" name="lastname">
                                    </div>
                                    <label class="control-label col-xs-2" for="email">Email</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" name="email">
                                    </div>
                                    <label class="control-label col-xs-2" for="username">Username</label>
                                    <div class="col-xs-4">
                                        <input type="text" class="form-control" name="username">
                                    </div>
                                </div>
                                <div>
                                    <label class="control-label col-xs-2" for="password">Password</label>
                                    <div class="col-xs-4"> 
                                        <input type="text" class="form-control" name="password">
                                    </div>
                                <div>
                            </fieldset>
                        </form>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-info" name="update">Update</button>
                        </Div>
                         <div class="col-xs-2">
                            <button type="button" class="btn btn-info" name="pass_update">Change Password</button>
                        </div>
                    </div>
                </div>    
            </div>
            



            <div class="col-xs-6">
                <div class="container-fluid">
                    <div id="form-user-add">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Add</legend>
                                <label class="control-label col-xs-2" for="id">ID</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="id" name="id_add" readonly>
                                </div>
                                <label class="control-label col-xs-2" for="firstname">Firstname</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="firstname" name="firstname_add">
                                </div>
                                <label class="control-label col-xs-2" for="lastname">Lastname</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="lastname" name="lastname_add">
                                </div>
                                <label class="control-label col-xs-2" for="email">Email</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="email" name="email_add">
                                </div>
                                <label class="control-label col-xs-2" for="username">Username</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="username" name="username_add">
                                </div>
                                <label class="control-label col-xs-2" for="password">Password</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="password" name="password_add">
                                </div>
                            </fieldset>
                        </form>
                        <button type="button" class="btn btn-warning" name="add">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div class="modal fade" id="modal_add">

    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Info</h4>
            </div>
           
           
            <div class="modal-body">

               <p class="bs-callout bs-callout-warning">
                    This will add a new user to the system.<br/>
                    Do you want to proceed?
               </p>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" name="add_confirm">Confirm</button>
            </div>
        
        </div>
    </div>

</div>


<div class="modal fade" id="modal_update">

    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Warning</h4>
            </div>
           
           
            <div class="modal-body">

               <p class="bs-callout bs-callout-warning">
                    This will change the currently selected entry.<br/>
                    Do you want to proceed?
               </p>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" name="update_confirm">Confirm</button>
            </div>
        
        </div>
    </div>

</div>


<div class="modal fade" id="modal_remove">

    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Warning</h4>
            </div>
           
           
            <div class="modal-body">

               <p class="bs-callout bs-callout-warning">
                    <bold>This will remove all currently selected entries.</bold><br/>
                    Do you want to proceed?
               </p>
               
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" name="remove_confirm">Confirm</button>
            </div>
        
        </div>
    </div>

</div>
